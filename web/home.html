<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
  <title>Slash | Garagem</title>
</head>
<body>
  <main id="container_garagem">
    <div class="main_container">
      <section id="cascade-slider" class="slide_container">
        <figure class="cascade-slider_arrow">
          <img alt="flecha apontada para esquerda" src="images/arrow_left.png" />
        </figure>
        <div class="cascade-slider_slides">
          <figure class="item_car_garagem">
            <img alt="carro" src="images/car_model.png" />
          </figure>
        </div>
        <figure class="cascade-slider_arrow">
          <img alt="flecha apontada para direita" src="images/arrow_right.png" />
        </figure>
      </section>
      <section class="car_info_container">
        <!-- -------------------------------------------------------- -->
        <div class="car_data">
          <div class="subtitle">
            <span>DADOS GERAIS</span>
          </div>

          <div class="data_content">
            <div class="general_data">
              <div class="data_title">
                <span>MOTOR</span>
              </div>
              <div class="motor_garagem data_percent">
                <span>86%</span>
              </div>
            </div>
  
            <div class="general_data">
              <div class="data_title">
                <span>FREIOS</span>
              </div>
              <div class="freio_garagem data_percent">
                <span>33%</span>
              </div>
            </div>
  
            <div class="general_data">
              <div class="data_title">
                <span>LATARIA</span>
              </div>
              <div class="lataria_garagem data_percent">
                <span>86%</span>
              </div>
            </div>
  
            <div class="general_data">
              <div class="data_title">
                <span>TRAÇÃO</span>
              </div>
              <div class="tracao_garagem data_percent">
                <span>86%</span>
              </div>
            </div>
  
            <div class="general_data">
              <div class="data_title">
                <span>COMBUSTIVEL</span>
              </div>
              <div class="combustivel_garagem data_percent">
                <span>86%</span>
              </div>
            </div>
  
            <div class="general_data">
              <div class="data_title">
                <span>INVENTÁRIO</span>
              </div>
              <div class="data_slot align-center">
                <span>4 SLOTS</span>
              </div>
            </div>
          </div>
        </div>
        <!-- -------------------------------------------------------- -->
        <div class="divider"></div>
        <!-- -------------------------------------------------------- -->
        <div class="car_data">
          <div class="title">
            <h1 class="name_garagem">SUPER SULTAN RS</h1>
            <div class="underlined"></div>
          </div>

          <div class="data_content">
            <div class="car_info">
              <div class="car_content">
                <p>STATUS</p>
                <div class="content stats_car_garagem">
                  <span>LIBERADO</span>
                </div>
              </div>
              <div class="car_content">
                <p>LOCAL</p>
                <div class="content">
                  <span class="model_garagem">GARAGEM PÚBLICA</span>
                </div>
              </div>
            </div>

            <div class="search_container">
              <p class="search_title">PESQUISAR VEÍCULO</p>
              <div class="search_content">
                <label class="icon_search" for="search-input"></label>
                <input id="search-input" type="text" class="search_input" oninput="garage.search()" />
              </div>
            </div>

            <div class="action_buttons">
              <button class="button_wrapper withdraw_garagem">
                <span>RETIRAR</span>
                <div class="underlined"></div>
              </button>
              <button class="button_wrapper" onclick="garage.storeVehicle()">
                <span>GUARDAR</span>
                <div class="underlined"></div>
              </button>
            </div>
          </div>
        </div>
        <!-- -------------------------------------------------------- -->
        <div class="divider"></div>
        <!-- -------------------------------------------------------- -->
        <div class="car_data">
          <div class="subtitle">
            <span>TUNAGEM</span>
          </div>

          <div class="data_content">
            <div class="colums">
              <div class="colum_left">
                <div class="tuning_data">
                  <div class="tuning_title">
                    <span>MOTOR</span>
                  </div>
                  <div class="motor_tuning_garagem tuning_info">
                    <span>ATIVADO</span>
                  </div>
                </div>

                <div class="tuning_data">
                  <div class="tuning_title">
                    <span>TURBO</span>
                  </div>
                  <div class="turbo_tuning_garagem tuning_info">
                    <span>DESATIVADO</span>
                  </div>
                </div>

                <div class="tuning_data">
                  <div class="tuning_title">
                    <span>BLINDAGEM</span>
                  </div>
                  <div class="blindagem_tuning_garagem tuning_info">
                    <span>DESATIVADO</span>
                  </div>
                </div>
              </div>

              <div class="colum_right">
                <div class="tuning_data">
                  <div class="tuning_title">
                    <span>FREIOS</span>
                  </div>
                  <div class="freio_tuning_garagem tuning_info">
                    <span>DESATIVADO</span>
                  </div>
                </div>

                <div class="tuning_data">
                  <div class="tuning_title">
                    <span>SUSPENÇÃO</span>
                  </div>
                  <div class="suspencao_tuning_garagem tuning_info">
                    <span>DESATIVADO</span>
                  </div>
                </div>

                <div class="tuning_data">
                  <div class="tuning_title">
                    <span>TRANSMISSÃO</span>
                  </div>
                  <div class="transmissao_tuning_garagem tuning_info">
                    <span>ATIVADO</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
<script src="script.js"></script>
<script src="cascade.js"></script>
</body>
</html>
